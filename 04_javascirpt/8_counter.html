<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #number {
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        margin: 20px 0;
    }

    #buttons {
        text-align: center;
    }

    button {
        padding: 10px 20px;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
    }

    #increase {
        background-color: lightgreen;
        border: none;
        border-radius: 5px;
    }

    #decrease {
        background-color: lightcoral;
        border: none;
        border-radius: 5px;
    }

    #reset {
        background-color: lightblue;
        border: none;
        border-radius: 5px;
    }
</style>

    <title>Document</title>
</head>
<body>
    <div id="number"><h2>0</h2></div>
    <div id="buttons">
        <button id="increase" onclick="increase()">+</button>
        <button id="decrease" onclick="decrease()">-</button>
        <br>
        <br>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    
    <script>
        var count = 0;
        var number = document.getElementById("number").getElementsByTagName("h2")[0];
    
        function increase() {
            count++;
            number.innerHTML = count;
        }
        function decrease() {
            if (count > 0) {
                count--;
                number.innerHTML = count;
            }
        }
    
        function reset() {
            count = 0;
            number.innerHTML = count;
        }
    </script>
    


</script>
</body>
</html>
