<!-- // login.html을 만들고 loginCheck.js 파일을 연동해주세요
// 1. id: user, pw:1234 라는 변수가 들어있습니다
// 2. login.html 파일을 열면 prompt 창이 2개가 뜹니다. id를 입력하세요 -> pw를 입력하세요 
// document.write()
// 2개가 다 맞으면 '로그인 되셨습니다.' 라고 login.html에 출력이 될거에요. 
// 둘중에 하나라도 틀리면 'id나 비밀번호를 다시 입력하세요'라고 화면에 출력이 될거에요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./loginCheck.js"></script>
    <title>Document</title>

</head>
<body>
    <script>
        let inputid = prompt('ID')
        let inputpw = prompt('Password')


        if (inputid === id && inputpw == pw){
            document.write(inputid + '님, 로그인 되었습니다')
        } else if (id !== inputid && pw == inputpw) {
            document.write('ID를 다시 입력해주세요')
        } else if (id === inputid && pw !== inputpw) {
            document.write('비밀번호를 다시 입력해주세요')
        } else {
            document.write('다시 입력해주세요.')
        };

    
    </script>
</body>
</html>
